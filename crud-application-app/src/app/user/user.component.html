  <div class="grid-container">
    <div class="grid-header">Nome</div>
    <div class="grid-header">CPF</div>
    <div class="grid-header">Data Nascimento</div>
    <div class="grid-header">Renda Mensal</div>
    <div class="grid-header">Email</div>
    <div class="grid-header">Data de Cadastro</div>
    <div class="grid-header"></div>
    <ng-container *ngFor="let user of users; let i = index">
        <div class="grid-item" [ngClass]="{'grid-item': true, 'even-row': i % 2 === 1}">{{ user.nome }}</div>
        <div class="grid-item" [ngClass]="{'grid-item': true, 'even-row': i % 2 === 1}">{{ user.cpf }}</div>
        <div class="grid-item" [ngClass]="{'grid-item': true, 'even-row': i % 2 === 1}">{{ user.dataDeNascimento | date:'dd/MM/yyyy' }}</div>
        <div class="grid-item" [ngClass]="{'grid-item': true, 'even-row': i % 2 === 1}">{{ user.rendaMensal | currency:'BRL':'symbol':'1.2-2' }}</div>
        <div class="grid-item" [ngClass]="{'grid-item': true, 'even-row': i % 2 === 1}">{{ user.email }}</div>
        <div class="grid-item" [ngClass]="{'grid-item': true, 'even-row': i % 2 === 1}">{{ user.dataDeCadastro | date:'dd/MM/yyyy' }}</div>
        <div class="grid-item" [ngClass]="{'grid-item': true, 'even-row': i % 2 === 1}">
          <ng-container>
            <button class="btn btn-default" (click)="editUser(user.id)">
              <svg class="svg-icon" style="width: 1em; height: 1em;vertical-align: middle;fill: currentColor;overflow: hidden;" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"><path d="M834.3 705.7c0 82.2-66.8 149-149 149H325.9c-82.2 0-149-66.8-149-149V346.4c0-82.2 66.8-149 149-149h129.8v-42.7H325.9c-105.7 0-191.7 86-191.7 191.7v359.3c0 105.7 86 191.7 191.7 191.7h359.3c105.7 0 191.7-86 191.7-191.7V575.9h-42.7v129.8z"  /><path d="M889.7 163.4c-22.9-22.9-53-34.4-83.1-34.4s-60.1 11.5-83.1 34.4L312 574.9c-16.9 16.9-27.9 38.8-31.2 62.5l-19 132.8c-1.6 11.4 7.3 21.3 18.4 21.3 0.9 0 1.8-0.1 2.7-0.2l132.8-19c23.7-3.4 45.6-14.3 62.5-31.2l411.5-411.5c45.9-45.9 45.9-120.3 0-166.2zM362 585.3L710.3 237 816 342.8 467.8 691.1 362 585.3zM409.7 730l-101.1 14.4L323 643.3c1.4-9.5 4.8-18.7 9.9-26.7L436.3 720c-8 5.2-17.1 8.7-26.6 10z m449.8-430.7l-13.3 13.3-105.7-105.8 13.3-13.3c14.1-14.1 32.9-21.9 52.9-21.9s38.8 7.8 52.9 21.9c29.1 29.2 29.1 76.7-0.1 105.8z"  /></svg>
            </button>
            <button class="btn btn-default" (click)="deleteUser(user.id)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16"> <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/> <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/> </svg>
            </button>
          </ng-container>
        </div>
    </ng-container>
  </div>
