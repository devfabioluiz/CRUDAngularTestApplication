<form [formGroup]="createForm" (ngSubmit)="createUser()">
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" formControlName="nome">
  </div>

  <div class="form-group">
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" class="form-control" formControlName="cpf" [textMask]="{mask: cpfMask}">
    </div>
    
    <div class="form-group">
      <label for="dataDeNascimento">Data De Nascimento</label>
      <input type="text" class="form-control" id="dataDeNascimento" formControlName="dataDeNascimento" [textMask]="{mask: dateMask}">
    </div>
    
    <div class="form-group">
      <label for="rendaMensal">Renda Mensal</label>
      <input type="text" id="rendaMensal" class="form-control" formControlName="rendaMensal">
    </div>
    
    <div class="form-group">
    <label for="email">Email</label>
    <input type="text" id="email" class="form-control" formControlName="email">
  </div>

  <div class="form-group">
    <label for="dataDeCadastro">Data de Cadastro</label>
    <input type="text" class="form-control" id="dataDeCadastro" formControlName="dataDeCadastro" [textMask]="{mask: dateMask}">
  </div>

  <button type="submit" class="btn btn-create">Adicionar</button>
  <button class="btn btn-create" (click)="cancelCreate()">Cancelar</button>
</form>
